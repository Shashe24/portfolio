<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H P SHASHANK - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Animations */
        @keyframes shine {
            100% { transform: translateX(100%); }
        }
        .animate-shine {
            animation: shine 1s;
        }
    </style>

    <!-- React and Dependencies via Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Mail, Phone, Linkedin, Github, GraduationCap, Code, Database, BarChart3, Brain, Award, Briefcase, CheckCircle, Calendar, MapPin, ExternalLink, Zap, Rocket, Cpu, Globe } from 'lucide-react';

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            return (
                <div className="min-h-screen font-sans text-slate-100 overflow-x-hidden selection:bg-orange-500 selection:text-white bg-slate-950 relative">
                
                {/* GLOBAL BACKGROUND - Continuous Space Theme */}
                <div className="fixed inset-0 z-0 pointer-events-none">
                    {/* Deep Space Gradient */}
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_#1e1b4b_0%,_#0f172a_50%,_#020617_100%)]"></div>
                    
                    {/* Stars Overlay */}
                    <div className="absolute inset-0 opacity-20" style={{ backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '40px 40px' }}></div>
                    
                    {/* Floating Nebulas */}
                    <div className="absolute top-[-10%] left-[-10%] w-[800px] h-[800px] bg-indigo-600/10 rounded-full blur-[120px]"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[800px] h-[800px] bg-orange-600/10 rounded-full blur-[120px]"></div>
                    <div className="absolute top-[40%] left-[60%] w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[100px]"></div>

                <div className="relative z-10">

                        <div className="flex justify-between items-center h-20">
                            <div className="flex items-center space-x-4 group cursor-pointer">
                                <div className="flex flex-col leading-none">
                                    <span className="font-extrabold text-2xl md:text-3xl tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white via-slate-200 to-slate-400">
                                        H P SHASHANK
                                    </span>
                                    <span className="font-bold text-lg md:text-xl text-orange-500 tracking-tight -mt-1">
                                        AI/ML Engineer
                                    </span>
                                </div>
                            </div>

                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-orange-500 transition-all group-hover:w-full"></span>
                                </button>
                                ))}

                                <div className="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full hover:animate-shine"></div>

                            </div>

                        </div>
                    </div>

                        <div className="mt-12 flex flex-col sm:flex-row justify-center gap-6">

                            Get In Touch
                        </button>
                        </div>
                    </div>
                    </header>

                        <div className="space-y-8">
                            <h2 className="text-4xl md:text-5xl font-extrabold text-white tracking-tight drop-shadow-lg">
                            About <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-violet-400">Me</span>
                            </h2>
                            <div className="text-xl text-slate-300 leading-relaxed font-mono space-y-4">
                            <p>
                                Final-year <span className="font-semibold text-white bg-indigo-500/20 px-2 py-1 rounded border border-indigo-500/30">Artificial Intelligence & Machine Learning</span> student with a passion for building intelligent solutions.
                            </p>
                            <p className="text-lg text-slate-400 leading-relaxed">
                                Skilled in <strong>Python, SQL, TensorFlow</strong>, and data visualization tools like <strong>Power BI</strong> and <strong>Tableau</strong>. Experienced in machine learning projects and IoT automation with strong problem-solving and data analysis skills.
                            </p>
                            <p className="text-lg text-slate-400 leading-relaxed">
                                Seeking an entry-level role in <span className="font-bold text-indigo-400">IT/software development, data analysis, or machine learning engineering</span> to apply technical expertise and deliver scalable solutions.
                            </p>
                            </div>
                            
                            <div className="flex flex-wrap gap-4 pt-4">
                            {['Problem Solver', 'Data Analyst', 'ML Engineer'].map((tag) => (
                                <div key={tag} className="flex items-center bg-slate-800/40 backdrop-blur-sm border border-slate-700/50 shadow-sm px-5 py-3 rounded-full hover:shadow-lg hover:border-indigo-400/50 transition duration-300 cursor-default group">
                                <CheckCircle className="h-5 w-5 text-green-400 mr-2 group-hover:scale-110 transition" /> 
                                <span className="font-semibold text-slate-200 font-mono">{tag}</span>
                                </div>
                            ))}
                            </div>
                        </div>

                        {/* Skills Visualization */}
                        <div className="relative h-[400px] w-full perspective-1000">

                                <div className="flex justify-between items-start relative z-10">
                                <div className="p-4 bg-orange-500/20 rounded-2xl border border-orange-500/20">
                                    <Brain className="h-10 w-10 text-orange-400" />
                                </div>
                                <div className="text-right">
                                    <div className="text-sm font-bold text-slate-500 uppercase tracking-wider font-mono">Status</div>
                                    <div className="text-green-400 font-bold flex items-center gap-1 font-mono">
                                        <span className="h-2 w-2 bg-green-500 rounded-full animate-pulse"></span> Available
                                    </div>
                                </div>
                                </div>
                                
                                {/* Skills Grid */}
                                <div className="relative z-10 my-6 space-y-4">

                                        <Code className="h-6 w-6 text-orange-400 mb-2" />
                                        <div className="text-xs font-mono text-slate-300">Python</div>
                                    </div>
                                    <div className="bg-slate-950/50 rounded-xl border border-white/5 p-4 hover:border-indigo-500/30 transition-colors">

                                    </div>
                                    <div className="bg-slate-950/50 rounded-xl border border-white/5 p-4 hover:border-green-500/30 transition-colors">
                                        <BarChart3 className="h-6 w-6 text-green-400 mb-2" />
                                        <div className="text-xs font-mono text-slate-300">Power BI</div>
                                    </div>
                                </div>
                                </div>

                                <div className="absolute -right-6 top-1/2 transform -translate-y-1/2 bg-slate-800 p-4 rounded-xl shadow-xl border border-indigo-500/30 animate-bounce" style={{animationDuration: '3s'}}>
                                <Rocket className="h-8 w-8 text-indigo-400" />
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </section>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="text-center mb-20">
                        <h2 className="text-4xl font-extrabold text-white drop-shadow-lg">Education</h2>
                        <p className="mt-4 text-xl text-slate-400 font-mono">Academic Journey</p>
                        </div>

                        <div className="relative max-w-5xl mx-auto">

                        <div className="space-y-20">

                            <div className="flex-1 w-full md:w-auto md:pr-16 mb-8 md:mb-0">
                                <div className="relative bg-slate-900/60 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/10 transform transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(59,130,246,0.2)] hover:border-blue-500/50">

                                </div>
                                <h3 className="text-2xl font-bold text-white mb-2">Navkis College of Engineering, Hassan</h3>
                                <p className="text-slate-300 mb-4 font-mono text-sm">2022-2026</p>

                            <div className="flex-1 w-full md:w-auto md:pl-16 opacity-10 hidden md:block text-8xl font-black text-white select-none mix-blend-overlay">B.E.</div>
                            </div>

                            <div className="relative flex flex-col md:flex-row items-center justify-between group">

                                <span className="relative font-bold text-xl text-orange-100 font-mono">02</span>
